<div class="d-flex p-4 align-items-center justify-content-between">
  <button type="button" class="btn btn-primary" [routerLink]="'add'">Dodaj dokument</button>
  <div class="d-flex">
      <div class="form-group mr-3">
          <label for="documentNameInput">Sygnatura</label>
          <input type="text" class="form-control" id="documentNameInput" placeholder="Wpisz nazwÄ™ dokumentu"
            [formControl]="nameCtrl">
        </div>

    <div class="form-group mr-3">
      <label for="selectState">Status dokumentu</label>
      <select class="custom-select" id="selectState" [formControl]="documentStatusCtrl">
        <option [ngValue]="null">Wybierz status dokumentu</option>
        <option [ngValue]="selectOption.value" *ngFor="let selectOption of fileStateOptions">{{selectOption.label}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="selectType">Typ dokumentu</label>
      <select class="custom-select" id="selectType" [formControl]="documentTypeCtrl">
        <option [ngValue]="null">Wybierz typ dokumentu</option>
        <option [ngValue]="selectOption.value" *ngFor="let selectOption of fileTypeOptions">{{selectOption.label}}
        </option>
      </select>
    </div>
  </div>

</div>
<ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
  [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalElements"
  [offset]="page.pageNumber" [limit]="page.size" (page)="setPage($event)" (activate)="onActivate($event)">
</ngx-datatable>
